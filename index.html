<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icones WoW</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="IMAGES/favicon.png" />
</head>

<body>
  <div id="debutModal" class="modal">
    <div class="boutons">
      <div class="regles"></div>
      <div id="boutonJouer"></div>
      <div id="boutonCommentJouer"></div>
    </div>
  </div>
  <div id="vid"></div>
  </div>
  <div class="container-haut">
    <div class="logo">
      <img src="IMAGES/World_of_Warcraft_Classic_Logo.png" alt="" />
    </div>
    <div class="timer"></div>
    <h1></h1>
  </div>
  <div class="container">
    <div class="imgs">
      <img src="IMAGES/test1.png" alt="" />
    </div>
    <main>
      <div class="icons"></div>
      <div class="aide">
        <p class="texte-aide"></p>
      </div>
      <div class="saisie">
        <div class="submit">
          <div class="input-container">
            <img src="IMAGES/inpute.png" class="input-background" />
            <input type="text" spellcheck="false" class="answer" />
          </div>
        </div>
      </div>
      <div class="skip">
        <div class="skip-contenu">
          <div class="texte-skip">Skip : {{cout}}</div>
        </div>
      </div>
      <div class="score">
        <div class="score-container">
          <span class="montant">
            <p class="montant-score">{{score}}</p>
          </span>
          <img class="gold" src="IMAGES/gold.png" alt="Score" />
        </div>
      </div>
    </main>
    <div class="imgs2">
      <img src="IMAGES/test2.png" alt="" />
    </div>
    <footer>
      <p>
        Les sons, les musiques, les images et le logo de World of Warcraft
        sont la propriété de © Blizzard Entertainment et de Carbot Animations.
      </p>
    </footer>
  </div>
  <div id="finModal" class="modal">
    <div class="backgroundModal">
      <div class="modalFin">
        <div class="scoreFin">
          <p id="scoreModal"></p>
        </div>
        <div id="boutonRejouer">
          <div class="texteRejouer">Rejouer</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
